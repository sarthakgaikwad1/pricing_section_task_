<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pricing Section</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="light-mode">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MyWebsite</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button id="themeToggle" class="btn btn-outline-secondary">Toggle Dark Mode</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Pricing Section -->
        <section class="pricing py-5">
            <div class="container">
                <div class="row text-center">
                    <div class="col-lg-4">
                        <div class="card mb-5 mb-lg-0">
                            <div class="card-body">
                                <h5 class="card-title text-muted text-uppercase">Free</h5>
                                <h6 class="card-price">$0<span class="period">/month</span></h6>
                                <hr />
                                <ul class="fa-ul">
                                    <li>
                                        <span class="fa-li"><i class="fas fa-check"></i></span>Single User
                                    </li>
                                    <li>
                                        <span class="fa-li"><i class="fas fa-check"></i></span>5GB Storage
                                    </li>
                                    <li>
                                        <span class="fa-li"><i class="fas fa-check"></i></span>Email Support
                                    </li>
                                </ul>
                                <a href="#" class="btn btn-primary text-uppercase">Sign Up</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card mb-5 mb-lg-0">
                            <div class="card-body">
                                <h5 class="card-title text-muted text-uppercase">Pro</h5>
                                <h6 class="card-price">$9<span class="period">/month</span></h6>
                                <hr />
                                <ul class="fa-ul">
                                    <li>
                                        <span class="fa-li"><i class="fas fa-check"></i></span>5 Users
                                    </li>
                                    <li>
                                        <span class="fa-li"><i class="fas fa-check"></i></span>50GB Storage
                                    </li>
                                    <li>
                                        <span class="fa-li"><i class="fas fa-check"></i></span>Priority Email Support
                                    </li>
                                </ul>
                                <a href="#" class="btn btn-primary text-uppercase">Sign Up</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-muted text-uppercase">Enterprise</h5>
                                <h6 class="card-price">$29<span class="period">/month</span></h6>
                                <hr />
                                <ul class="fa-ul">
                                    <li>
                                        <span class="fa-li"><i class="fas fa-check"></i></span>Unlimited Users
                                    </li>
                                    <li>
                                        <span class="fa-li"><i class="fas fa-check"></i></span>150GB Storage
                                    </li>
                                    <li>
                                        <span class="fa-li"><i class="fas fa-check"></i></span>Phone and Email Support
                                    </li>
                                </ul>
                                <a href="#" class="btn btn-primary text-uppercase">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
